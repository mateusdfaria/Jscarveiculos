<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Carro - BMW</title>
    <link rel="stylesheet" href="styles-detalhe.css">
    <link rel="stylesheet" href="styles-responsive.css">

</head>
<body>
    <header>
        <div class="logo">
            <img src="logojs.jpg" alt="Logo do site">
        </div>
        <nav>
            <a href="Home.html"><button id="Estoque">Home</button></a>
            <a href="estoque.html"><button id="Estoque">Estoque</button></a>
            <a href="Vender.html"><button id="Venda">Vender</button></a>
            <a href="Cliente.html"><button id="Cliente">Clientes</button></a>
            <a href="sobre.html"><button>Sobre Nós</button></a>
            <a href="consignados.html"><button>Consignados</button></a>
        </nav>
    </header>

    <div class="car-details-container">
        <div class="car-images">
            <div class="carousel">
                <div class="carousel-images">
                    <img src="image/fusion/frente.png" alt="BMW Frente" class="car-image active">
                    <img src="image/fusion/frente1.png" alt="BMW Lateral" class="car-image">
                    <img src="image/fusion/dentro.png" alt="BMW Lateral" class="car-image">
                    <img src="image/fusion/teto.png" alt="BMW Lateral" class="car-image">
                    <img src="image/fusion/tras.png" alt="BMW Lateral" class="car-image">
                    <img src="image/fusion/traseira.png" alt="BMW Lateral" class="car-image">
                    <!-- Adicione mais imagens se necessário -->
                </div>
                <div class="image-buttons">
                    <button onclick="showImage(1)"></button>
                    <button onclick="showImage(2)"></button>
                    <button onclick="showImage(3)"></button>
                    <button onclick="showImage(4)"></button>
                    <button onclick="showImage(5)"></button>
                    <button onclick="showImage(6)"></button>
                    <!-- Adicione mais botões conforme o número de imagens -->
                </div>
            </div>
        </div>
        <div class="car-info">
            <h1>FORD FUSION TITANIUM AWD</h1>
            <p><strong>ANO 2015 Motor 2.0</strong></p>
            <ul>
                <li><strong>Quilometragem:</strong>112.000 KM</li>
                <li><strong>Ano</strong>2015</li>
                <li><strong>VEICULO REVISADO</strong></li>
                <li><strong>GARANTIA DE 3 MESES</strong></li>
                <li><strong>4 pneus em bons estado e veiculo com teto solar!</strong></li>
            </ul>
            <div class="price">
                <h2>R$ 79.900</h2>
            </div>
            <a href="https://bit.ly/3JPXlpc" class="contact-seller">Enviar Mensagem ao Vendedor</a>
        </div>
    </div>

    <script src="carousel.js"></script>
</body>
</html>
