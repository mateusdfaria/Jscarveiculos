<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Carro</title>
    <link rel="stylesheet" href="styles-detalhe.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-responsive.css">

</head>
<body>
    <header>
        <div class="logo">
            <img src="logojs.jpg" alt="Logo do site">
        </div>
        <nav>
            <a href="Home.html"><button id="Estoque">Home</button></a>
            <a href="estoque.html"><button id="Estoque">Estoque</button></a>
            <a href="Vender.html"><button id="Venda">Vender</button></a>
            <a href="Cliente.html"><button id="Cliente">Clientes</button></a>
            <a href="sobre.html"><button>Sobre Nós</button></a>
            <a href="consignados.html"><button>Consignados</button></a>
        </nav>
    </header>

    <div class="car-details-container">
        <div class="car-images">
            <div class="carousel">
                <div class="carousel-images">
                    <img src="image/frente-mit.png" alt="Carro Frente" class="car-image">
                    <img src="image/frente-mit2.png" alt="Carro Traseira" class="car-image">
                    <img src="image/frente-mit3.png" alt="Interior do Carro" class="car-image">
                    <img src="./image/tras-banco.png" alt="dentro do voyage" class="car-image">
                    <img src="./image/tras-lado.png" alt="traseira do votage" class="car-image">
                    <img src="./image/tras.png" alt="traseira do mit" class="car-image">
                </div>
                <div class="image-buttons">
                    <button onclick="showImage(1)"></button>
                    <button onclick="showImage(2)"></button>
                    <button onclick="showImage(3)"></button>
                    <button onclick="showImage(4)"></button>
                    <button onclick="showImage(5)"></button>
                    <button onclick="showImage(6)"></button>
                </div>
                
            </div>
        </div>
        <div class="car-info">
            <h1>L200 Outdoor 2008</h1>
            <p><strong>L200 Outdoor 2008 4x4 Diesel</strong></p>
            <ul>
                <li><strong>Caminhonete IMPECAVEL</strong></li>
                <li><strong>Ano:</strong> 2008</li>
                <li><strong>KM:</strong> 86.000 km</li>
                <li><strong>Câmbio:</strong> Automática</li>
                <li><strong>Cor:</strong> Cinza</li>
                <li><strong>Combustível:</strong> Diesel</li>
                
            </ul>
            <div class="price">
                <h2>R$ 59.900</h2>
            </div>
            <a href="https://bit.ly/3JPXlpc" class="contact-seller">Enviar Mensagem ao Vendedor</a>
        </div>
    </div>

    <script src="carousel.js"></script>
</body>
</html>
